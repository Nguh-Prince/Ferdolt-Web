
{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

    
<!-- Mirrored from mannatthemes.com/dastone/default/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 09 Aug 2022 15:13:08 GMT -->
<head>
        <meta charset="utf-8" />
        <title>DoDB | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'frontend/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'frontend/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'frontend/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

        <style>
            :root {
                --accent: #FD5618;
                --accent-transparent: #fd56812f;
            }
            .btn-primary, .btn-primary:hover, .btn-primary:focus {
                background-color: var(--accent);
                border-color: var(--accent);
            }
            .left-sidenav-menu li.mm-active .nav-item.active a.nav-link.active {
                background-color: transparent;
                color: var(--accent);
            }
            .left-sidenav-menu li>a.active .menu-icon {
                color: var(--accent);
                fill: var(--accent-transparent);
            }
    
            .left-sidenav-menu li:hover, .left-sidenav-menu li:hover .menu-icon, .left-sidenav-menu li:hover>a {
                color: var(--accent);
                fill: var(--accent-transparent);
            }
    
            .page-wrapper {
                overflow-x: scroll;
            }
            
            .top-bar {
                margin-top: 64px;
            }
            
            .cd-accordion {
                background-color: white;
            }
            
            .cd-accordion__label {
                background-color: white;
                color: var(--cd-color-1);
            }
            
            .cd-accordion__label:hover {
                color: white;
            }
            
            #messages.active {
                z-index: 1300;
            }
    
            .small-icon {
                height: 16px;
                width: 16px;
            }
    
            .small-icon:hover {
                cursor: pointer;
            }

            .nav-border .nav-item.show .nav-link, .nav-border .nav-link.active {
                color: var(--accent);
                border-bottom: 2px solid var(--accent);
            }
        </style>

    </head>

    <body class="account-body accountbg">

        <!-- Log In page -->
        <div class="container">
            <div class="row vh-100 d-flex justify-content-center">
                <div class="col-12 align-self-center">
                    <div class="row">
                        <div class="col-lg-5 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a class="logo logo-admin">
                                            <img src="{% static 'frontend/assets/images/logo-sm.png' %}" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <p class="text-muted  mb-0">Sign in to continue to DoDB.</p>  
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <ul class="nav-border nav nav-pills" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active fw-semibold" data-bs-toggle="tab" href="#LogIn_Tab" role="tab">Log In</a>
                                        </li>
                                    </ul>
                                     <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane active p-3" id="LogIn_Tab" role="tabpanel">                                        
                                            <form class="form-horizontal auth-form" action="/login/?next={{ next }}" method="post">
                                                {% csrf_token %}
                                                <div class="form-group mb-2">
                                                    <label class="form-label" for="username">Username</label>
                                                    <div class="input-group">                                                                                         
                                                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                                                    </div>                                    
                                                </div><!--end form-group--> 
                    
                                                <div class="form-group mb-2">
                                                    <label class="form-label" for="userpassword">Password</label>                                            
                                                    <div class="input-group">                                  
                                                        <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">
                                                    </div>                               
                                                </div><!--end form-group--> 
                    
                                                <div class="form-group row my-3">
                                                    <div class="col-sm-6">
                                                        <!-- <div class="custom-control custom-switch switch-success">
                                                            <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                                            <label class="form-label text-muted" for="customSwitchSuccess">Remember me</label>
                                                        </div> -->
                                                    </div><!--end col--> 
                                                    <div class="col-sm-6 text-end">
                                                        <a href="auth-recover-pw.html" class="text-muted font-13"><i data-feather="lock"></i> Forgot password?</a>                                    
                                                    </div><!--end col--> 
                                                </div><!--end form-group--> 
                    
                                                <div class="form-group mb-0 row">
                                                    <div class="col-12">
                                                        <button type="submit" class="btn btn-primary w-100 waves-effect waves-light" type="button">Log In <i data-feather="log-in"></i></button>
                                                    </div><!--end col--> 
                                                </div> <!--end form-group-->                           
                                            </form><!--end form-->
                                            
                                        </div>
                                    </div>
                                </div><!--end card-body-->
                                <div class="card-body bg-light-alt text-center">
                                    <span class="text-muted d-none d-sm-inline-block">DoDB Â© <script>
                                        document.write(new Date().getFullYear())
                                    </script></span>                                            
                                </div>
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end container-->
        <!-- End Log In page -->

        


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/simplebar.min.js"></script>

        
    </body>
